<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xNum = Number(prompt("Enter the first value"));
        let yNum = Number(prompt("Enter the second value"));

        if (xNum > yNum){
            alert('Hello World');
            console.log('Hello World');
            document.writeln('Hello World');
        } else{
            alert('GoodBye!!');
            console.log('GoodBye!!');
            document.writeln('Hello World');
        }
    </script>
</body>
</html>
