<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark = Number(prompt("Enter You mark"));
        mark = Math.trunc((mark/10));
        switch(mark){
            case 9: 
                document.writeln("Your grade is A+");
                break;
            case 8: 
                document.writeln("Your grade is A");
                break;
            case 7: 
                document.writeln("Your grade is B");
                break;
            case 6: 
                document.writeln("Your grade is C");
                break;
            case 5: 
                document.writeln("Your grade is D");
                break;
            case 4: case 3: case 2: case 1:
                document.writeln("You Failed");
                break;
            default:
                document.writeln("Invalid mark");
        }
    </script>
</body>
</html>
